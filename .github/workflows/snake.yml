name: Generate GitHub Contribution Snake (Cyberpunk Neon Edition)

on:
  # jalan otomatis tiap hari jam 00:00 UTC
  schedule:
    - cron: "0 0 * * *"
  # bisa dijalankan manual dari tab Actions
  workflow_dispatch:
  # regenerate tiap ada perubahan ke README/main
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake (Cyberpunk Neon)
        id: snake
        uses: Platane/snk@v3
        with:
          github_user_name: Rosellines
          outputs: |
            dist/github-snake.svg?palette=github-light&color_snake=#C800FF&color_dots=#00FFFF
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#C800FF&color_dots=#00FFFF

      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
