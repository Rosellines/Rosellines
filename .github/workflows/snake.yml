name: Generate GitHub Contribution Snake (Custom Grid + Neon Colors)

on:
  # jalan otomatis tiap hari jam 00:00 UTC
  schedule:
    - cron: "0 0 * * *"
  # bisa dijalankan manual dari tab Actions
  workflow_dispatch:
  # regenerate tiap ada perubahan ke README/main
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake (Custom)
        id: snake
        uses: Platane/snk@v3
        with:
          github_user_name: Rosellines
          # atur grid ke 8 baris dan warna sesuai tema kamu
          outputs: |
            dist/github-snake.svg?palette=github-dark&color_snake=#00FF00&color_dots=#0D1117&color_bg=##FF8800&grid_size_y=8
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#00FF00&color_dots=#0D1117&color_bg=##FF8800&grid_size_y=8

      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
